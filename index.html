<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বগুড়া অনলাইন রক্তদান সংগঠন</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c0392b;
        }
        #formContainer {
            display: none;
            margin-top: 20px;
        }
        .success-message {
            display: none;
            color: green;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>বগুড়া অনলাইন রক্তদান সংগঠন সার্টিফিকেট</h1>
        
        <!-- প্রথম ধাপ: নাম ইনপুট -->
        <div id="nameStep">
            <input type="text" id="userName" placeholder="আপনার পুরো নাম লিখুন" required>
            <button onclick="showDonationForm()">পরের ধাপে যান</button>
        </div>
        
        <!-- দ্বিতীয় ধাপ: ডোনেশন ফর্ম -->
        <div id="formContainer">
            <form name="donationForm" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="user_name" id="formUserName">
                <p class="hidden">
                    <label>এই ফিল্ডটি খালি রাখুন: <input name="bot-field"></label>
                </p>
                
                <h2>রক্তদাতার তথ্য</h2>
                <input type="tel" name="phone" placeholder="ফোন নম্বর" required>
                <input type="email" name="email" placeholder="ইমেইল (যদি থাকে)">
                
                <select name="blood_group" required>
                    <option value="">রক্তের গ্রুপ নির্বাচন করুন</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                
                <input type="date" name="last_donation" placeholder="সর্বশেষ রক্তদানের তারিখ">
                <textarea name="address" placeholder="আপনার ঠিকানা (ঐচ্ছিক)"></textarea>
                
                <button type="submit">ফর্ম জমা দিন</button>
            </form>
        </div>
        
        <!-- সার্টিফিকেট ডাউনলোড বাটন (প্রথমে লুকানো) -->
        <div class="success-message" id="successMessage">
            <h3>ধন্যবাদ! আপনার তথ্য জমা হয়েছে</h3>
            <button onclick="generateCertificate()">সার্টিফিকেট ডাউনলোড করুন</button>
        </div>
    </div>

    <script>
        let userName = '';
        
        function showDonationForm() {
            userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                alert('দয়া করে আপনার নাম লিখুন');
                return;
            }
            
            // নামটি ফর্মে সেট করুন
            document.getElementById('formUserName').value = userName;
            
            // প্রথম ধাপ লুকান এবং ফর্ম দেখান
            document.getElementById('nameStep').style.display = 'none';
            document.getElementById('formContainer').style.display = 'block';
        }
        
        // Netlify Forms সাবমিশন হ্যান্ডলিং
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // ফর্ম জমা দেওয়ার পর
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Netlify-এর ডিফল্ট সাবমিশন প্রক্রিয়া চালু করুন
            setTimeout(() => {
                e.target.submit();
            }, 1000);
        });
        
        async function generateCertificate() {
            const button = document.querySelector('#successMessage button');
            button.disabled = true;
            button.textContent = 'সার্টিফিকেট তৈরি হচ্ছে...';
            
            try {
                // PDF টেমপ্লেট লোড করুন (Certificate.pdf নামে একই ফোল্ডারে রাখুন)
                const pdfBytes = await fetch('Certificate.pdf').then(res => res.arrayBuffer());
                const { PDFDocument, rgb } = PDFLib;
                const pdfDoc = await PDFDocument.load(pdfBytes);
                const page = pdfDoc.getPages()[0];
                
                // PDF এ নাম যোগ করুন
                const fontSize = 28;
                const textWidth = userName.length * (fontSize * 0.6);
                const xPos = (page.getWidth() / 2) - (textWidth / 2);
                const yPos = 470;
                
                page.drawText(userName.toUpperCase(), {
                    x: xPos,
                    y: yPos,
                    size: fontSize,
                    color: rgb(0, 0, 0),
                    font: await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold),
                });
                
                // PDF ডাউনলোড করুন
                const newPdfBytes = await pdfDoc.save();
                const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${userName}_রক্তদান_সার্টিফিকেট.pdf`;
                link.click();
                
            } catch (error) {
                console.error('ত্রুটি:', error);
                alert('সার্টিফিকেট তৈরি করতে সমস্যা হয়েছে। পুনরায় চেষ্টা করুন।');
            } finally {
                button.disabled = false;
                button.textContent = 'সার্টিফিকেট ডাউনলোড করুন';
            }
        }
    </script>
</body>
</html>
