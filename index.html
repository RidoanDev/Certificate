<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বগুড়া অনলাইন রক্তদান সংগঠন</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        #formContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #tokenContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #formFrame {
            width: 100%;
            height: 500px;
            border: none;
        }
        .info {
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>বগুড়া অনলাইন রক্তদান সংগঠন সার্টিফিকেট</h1>
        <input type="text" id="userName" placeholder="আপনার পুরো নাম লিখুন">
        <button id="generateBtn" onclick="openForm()">সার্টিফিকেট ডাউনলোড করুন</button>
        <div class="preview" id="preview">
            <p>আপনার সার্টিফিকেট তৈরি হচ্ছে...</p>
        </div>
        
        <div id="formContainer">
            <h2>দয়া করে ফর্মটি পূরণ করুন</h2>
            <p class="info">ফর্ম সাবমিট করার পর আপনি একটি ইউনিক টোকেন পাবেন। সেটি নিচের বক্সে লিখুন।</p>
            <iframe id="formFrame" src="about:blank"></iframe>
            <button onclick="showTokenInput()">ফর্ম সাবমিট করেছি, টোকেন লিখুন</button>
        </div>
        
        <div id="tokenContainer">
            <h2>টোকেন যাচাই করুন</h2>
            <p class="info">ফর্ম জমা দেওয়ার পর আপনি যে টোকেন পেয়েছেন তা নিচে লিখুন</p>
            <input type="text" id="tokenInput" placeholder="আপনার ইউনিক টোকেন লিখুন">
            <button onclick="verifyToken()">টোকেন যাচাই করুন</button>
            <p id="tokenError" style="color: red; display: none;">ভুল টোকেন! দয়া করে সঠিক টোকেন লিখুন।</p>
        </div>
    </div>

    <script>
        let userName = '';
        let generatedToken = '';
        
        function generateUniqueToken() {
            // Generate a random 8-character alphanumeric token
            return Math.random().toString(36).substr(2, 8).toUpperCase();
        }
        
        function openForm() {
            userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                alert('দয়া করে আপনার নাম লিখুন');
                return;
            }
            
            // Generate a unique token for this session
            generatedToken = generateUniqueToken();
            
            // Show the form
            document.getElementById('formContainer').style.display = 'block';
            
            // Load Google Form with the token as a hidden field (you would need to set this up in your Google Form)
            // Note: This requires setting up your Google Form to collect this token
            document.getElementById('formFrame').src = `https://docs.google.com/forms/d/e/1FAIpQLSd2mTY3mfh8-C2BBtcXAVbcu7DkUstyVoH1SeeVxsPZjHiI0Q/viewform?entry.1234567890=${generatedToken}&embedded=true`;
            
            // Scroll to form
            document.getElementById('formContainer').scrollIntoView();
        }
        
        function showTokenInput() {
            // Hide form and show token input
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('tokenContainer').style.display = 'block';
            document.getElementById('tokenContainer').scrollIntoView();
        }
        
        function verifyToken() {
            const enteredToken = document.getElementById('tokenInput').value.trim().toUpperCase();
            const tokenError = document.getElementById('tokenError');
            
            if (enteredToken === generatedToken) {
                tokenError.style.display = 'none';
                generateCertificate();
            } else {
                tokenError.style.display = 'block';
            }
        }
        
        async function generateCertificate() {
            const button = document.getElementById('generateBtn');
            const preview = document.getElementById('preview');
            
            button.disabled = true;
            button.textContent = 'তৈরি হচ্ছে...';
            preview.style.display = 'block';
            
            try {
                // টেমপ্লেট PDF লোড করুন
                const pdfBytes = await fetch('Certificate.pdf').then(res => res.arrayBuffer());
                const { PDFDocument, rgb } = PDFLib;
                const pdfDoc = await PDFDocument.load(pdfBytes);
                const page = pdfDoc.getPages()[0];
                
                // নামের জন্য সঠিক পজিশন (একটু উপরে তুলতে yPos মান বাড়ানো হয়েছে)
                const fontSize = 28;
                const textWidth = userName.length * (fontSize * 0.6);
                const xPos = (page.getWidth() / 2) - (textWidth / 2);
                const yPos = 470; 
                
                // PDF এ নাম যোগ করুন
                page.drawText(userName.toUpperCase(), {
                    x: xPos,
                    y: yPos,
                    size: fontSize,
                    color: rgb(0, 0, 0),
                    font: await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold),
                });
                
                // PDF জেনারেট ও ডাউনলোড
                const newPdfBytes = await pdfDoc.save();
                const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${userName}_Blood_Donation_Certificate.pdf`;
                link.click();
                
                // Hide the token container after download
                document.getElementById('tokenContainer').style.display = 'none';
                
            } catch (error) {
                console.error('ত্রুটি:', error);
                alert('সার্টিফিকেট তৈরি করতে সমস্যা হয়েছে। পুনরায় চেষ্টা করুন।');
            } finally {
                button.disabled = false;
                button.textContent = 'সার্টিফিকেট ডাউনলোড করুন';
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
